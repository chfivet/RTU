{% load bootstrap5 i18n %}

<h1>{% trans 'Login' %}</h1>
{% if form.errors %}
<p class="text-danger">
    {% trans "Your username and password didn't match. Please try again." %}
</p>
{% endif %}
<br>
<form action="{% url 'login' %}" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  {% endbuttons %}
</form>
